<!-- CSS lesson -->

CSS = Cascading Style Sheets

*Syntax
      
      selector {property : value}

*Three types of CSS

1.Inline Style CSS
2.Internal Style CSS
3.External Style CSS

<!-- Inline Style CSS -->
 <p style="color: blue; text-align: center;">This is a Paragraph.</p>  


 <!-- internal Style CSS -->
  <p>This is a Paragraph.</p>

  <style>
      p{
            color: red;
            text-align: center;
      }
  </style>


<!-- External Style CSS -->
 <p class="textP">This is a Paragraph</p>

 .textP{
      color: black;
      text-align: center;
 }
