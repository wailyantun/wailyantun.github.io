<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/focus.css">
</head>
<body>
    <h1>Student Register</h1>

    <form action="" id="form">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="student name" placeholder="Enter name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="student email" placeholder="Enter email">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="number" id="phone" name="student phone" placeholder="Enter phone">
        </div>
        <div>
            <label for="dob">DOB</label>
            <input type="date" id="dob" name="student dob">
        </div>

        <label for="" class="label-title1">Gender</label>
        <div>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
        </div>
        <div>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
        </div>

        <label for="" class="label-title2">Hobbies</label>
        <div>
            <input type="checkbox" id="swimming" name="hobbies" value="swimming">
            <label for="swimming">Swimming</label>
        </div>
        <div>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading</label>
        </div>
        <div>
            <input type="checkbox" id="Drawing" name="hobbies" value="Drawing">
            <label for="Drawing">Drawing</label>
        </div>
        <div>
            <input type="checkbox" id="Listening music" name="hobbies" value="Listening music">
            <label for="Listening music">Listening music</label>
        </div>
        <div>
            <input type="checkbox" id="Learning" name="hobbies" value="Learning">
            <label for="Learning">Learning</label>
        </div>
        <div>
            <input type="checkbox" id="Coding" name="hobbies" value="Coding">
            <label for="Coding">Coding</label>
        </div>
    </form>
</body>
</html>
