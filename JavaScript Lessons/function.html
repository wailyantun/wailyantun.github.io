<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h1>Function Lessons</h1>
    <script>
        // nameing function

        function first() {
            let num1 = 4;
            let num2 = 5;
            let result = num1 + num2;
            document.write(`Your result is ${result}`) 
        }
        first();

        // parameter function

        function add(num3,num4) {
            let result = num3 + num4;
            document.write(`<h1>Your result is ${result}</h1>`)
        }
        add(45,39);
        add(79,86);

        // default parameter

        function multi(no1=5,no2=8) {
            let result = no1 * no2;
            document.write(`<h1>Your result is ${result}`)
        }
        multi(9,6);

        // return function

        function sub(x,y) {
            let result = x - y;
            return result;
        }
        let subData=sub(476,89);
        document.write(`<h1>Your result is ${subData}`)
    </script>
</body>
</html>
