<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>Operator</h1>

    <script>
        // assign operator =
        let name = "Andrew Lyann";
        console.log(name);
        
        // addition operator +
        let three = 1 + 2;
        console.log(three);
        
        let threeOne = three + 1;
        console.log(threeOne);
        
        let number = 7;
        // number = number + 1;
        number += 1;
        console.log(number);

        let num = 2;
        console.log(num++);
        console.log(num);
        console.log(++num);

        // sub operator -
        let two = 3 - 1;
        console.log(two);

        // division /
        let div1 = 12345456 / 4321;
        console.log(div1.toFixed(2));

        let div2 = 3484580 / 3115;
        console.log(div2.toFixed(0));

        // remainder operator %
        let rem1 = 50 % 2;
        console.log(rem1);

        // multiplaication *
        let multil = 4 * 5;
        console.log(multil);

        // exponentation operator **
        let exp1 = 12 ** 5;
        console.log(exp1);

        // presendence 
        let total = 2 * ( 2 + 5 ) / 2 % 3 - 5;
        console.log(total);
    </script>
</body>
</html>
