<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Three Types Of Variable</h1>

    <script>
        // var (global variable)

        var name = "Andrew Lyann";
        document.write(name);
        document.write("<br>");

        var name = "Andrew Lyann 999"
        document.write(name);
        document.write("<br>");

        name = "Wai Lyan Tun"
        document.write(name);
        document.write("<br>");

        //let (Block Scope variable)

        let fathername = "U Pone";
        document.write(fathername);
        document.write("<br>");

        fathername = "U Kyi Min Tun";
        document.write(fathername);
        document.write("<br>");

        //const (const variable)
        const mothername = "Daw San San Win";
        document.write(mothername);
    </script>
</body>
</html>
