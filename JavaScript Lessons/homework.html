<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>
<body>
    <h1>HOMEWORK</h1>

    <script>
        let number = prompt("Enter a number");

        for (let p = 1; p <= 12; p++) {
            document.write(`<p> ${number} x ${p} = ${number * p} </p>`);

        }

        for (let i = 4; i >= 0; i--) {

            for (let t = 0; t <= i; t++) {
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
