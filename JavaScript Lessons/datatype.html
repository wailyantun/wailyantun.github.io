<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype</title>
</head>
<body>
    <h1>Datatype</h1>

    <script>
        // string
        let name = "Andrew Lyann";
        // let name = "Andrew Lyann";
        // let name  = "Andrew Lyann";
        console.log(name);
        console.log(typeof(name));

        //numeric
        let age = 19.9;
        // let age = 19;
        console.log(age);
        console.log(typeof(age));
        
        // boolean
        let son = true;
        console.log(son);
        console.log(typeof(son));
        
        // null
        let single = null
        console.log(single);
        console.log(typeof(single));
        
        // undifined
        let myBaby;
        console.log(myBaby);
        console.log(typeof(myBaby));

        // array 
        // let arr1 = new array ('a','b','c',1,2,3)
        let arr1 = ['Bo Bo','Josh Josh','Anwar','Andrew','Gwen']
        console.log(arr1);
        console.log(typeof(arr1));
        console.log(arr1[2]);
        
        // object
        let myCar = {
            name : 'GTR',
            model : '2020',
            color : 'Skyblue',
        }
        console.log(myCar);
        console.log(myCar.name);
        
        
        
        
        
        
    </script>
</body>
</html>
