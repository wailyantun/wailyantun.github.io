<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <marquee behavior="" direction="right">AndrewLyann</marquee>
    <h1>Student Register</h1>
    <form action="register.php" method="GET">
    <div>
        <label for="name">Student Name</label><br>
        <input type="text" id="name" name="studentName" placeholder="eg:Andrewlyann" value="Andrewlyann" minlength="10" maxlength="20">
    </div>

    <br>
    <div>
        <label for="age">Student Age</label><br>
        <input type="number" name="studentage" id="age" min="18" max="30" step="1">
    </div>

    <br>
    <div>
        <label for="phone">Student Phone</label><br>
        <input type="number" name="studentphone" id="phone" placeholder="09*********" pattern="0-9" minlength="9" maxlength="10">
    </div>

    <br>
    <div>
        <label for="email">Email</label><br>
        <input type="email" name="studentemail" placeholder="Andrewlyann@gmail.com" id="email999">
    </div>

    <br>
    <div>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" placeholder="Enter your password">
    </div>
    
    <br>
    <div>
        <label for="dob">DOB</label><br>
        <input type="date" id="dob" name="dob">
    </div>

    <br>
    <div>
        <label for="photo">Photo</label>
        <input type="file" id="photo" name="photo">
    </div>

    <br><br>
    <label for="">Hobbies</label>
    <div>
        <input type="checkbox" id="Learning" value="Learning" name="Hobbies">
        <label for="Learning">Learning</label>
    </div>
    <div>
        <input type="checkbox" id="Coding" value="Coding" name="Hobbies">
        <label for="Coding">Coding</label>
    </div>
    <div>
        <input type="checkbox" id="Programming" name="Hobbies">
        <label for="Programming">Programming</label>
    </div>
    <div>
        <input type="checkbox" id="Swimming" name="Hobbies">
        <label for="Swimming">Swimming</label>
    </div>

    <br><br>
    <label for="">Gender</label>
    <div>
        <input type="radio" id="male" value="male" name="gender">
        <label for="male">Male</label>
    </div>
    <div>
        <input type="radio" id="female" value="female" name="gender">
        <label for="female">Female</label>
    </div>

    <br><br>
    <label for="education">Education</label>
    <select name="education" id="education">
        <option value="0">Choose Education</option>
        <option value="1">First year</option>
        <option value="2">Second year</option>
        <option value="3">Third year</option>
        <option value="4">Fourth year</option>
        <option value="5">Final year</option>
    </select>

    <br><br>
    <fieldset>
        <legend>Spiderman real names</legend>
        <ol>
            <li>Tobie Maguire</li>
            <li>Andrew Garfield</li>
            <li>Tom Holland</li>
        </ol>
    </fieldset>

    <br><br>
    <label for="address">Address</label>
    <textarea name="address" id="address"></textarea>

    <br><br>
    <button type="submit">Register</button>
    </form>
</body>
</html>
